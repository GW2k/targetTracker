<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="dartboard">
        <div class="ring ring-1">
          <span class="ring-value">1</span>
        </div>
        <div class="ring ring-2">
          <span class="ring-value">2</span>
        </div>
        <div class="ring ring-3">
          <span class="ring-value">3</span>
        </div>
        <div class="ring ring-4">
          <span class="ring-value">4</span>
        </div>
        <div class="ring ring-5">
          <span class="ring-value">5</span>
        </div>
      </div>
      <div class="controls">
        <label for="hit-count">Choose Hits:</label>
        <input type="number" id="hit-count" value="15" min="1" max="15">
        <button id="start-btn">Start</button>
        <button id="miss-btn">Miss</button>
      </div>
    </div>
    <div class="scoreboard">
      <h1>Shot History</h1>
      <ul id="score-list">
        <!-- Predefined 15 empty boxes -->
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
        <li class="score-box"></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
